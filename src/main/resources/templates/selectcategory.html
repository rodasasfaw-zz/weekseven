<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/indexstylesheet.css">
    <link rel="stylesheet" href="css/indexstylesheet.css">
</head>
<body>

<div class="container" th:replace="index :: navbar">
</div>
<div align="center">
<form  id = "contact"  th:action="@{/{category}}"  th:object="${profile}" method="post">

    <h4>Topics</h4>
    <input type="hidden" th:field="*{id}"/>


    <h4>Select News Category</h4>
    <select th:field="*{category}" name="category">
        <option value="Business"> business </option>
        <option value="Entertainment">entertainment </option>
        <option value="Health">health</option>
        <option value="Science"> science </option>
        <option value="Sports">sports </option>
        <option value="Technology">technology </option>
    </select>





    <fieldset>
        <button type="submit" id="contact-submit"  data-submit="...Sending">Submit</button>
    </fieldset>
</form>
</div>
</body>
</html>
